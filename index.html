<!DOCTYPE html> 
<html> 
  <head> 
    <title>Assess the Anatomy!</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  </head> 
  <body>
    <div class="grid-container">
      <div class="spaceOne"></div>
      <div class='spaceTwo'></div>
      <div class="Title">
          <img class="skeletonLeft" src = "https://pngimg.com/uploads/skeleton/skeleton_PNG42669.png"/>
          <img class="skeletonRight" src = "https://pngimg.com/uploads/skeleton/skeleton_PNG42669.png"/>
          <h1 class='h1'>Assess the Anatomy!</h1>
          <h5>Play against a friend to test your anatomy knowledge.</h5>
          <button id="start">Click to Start</button>
      </div>
      <div class="Score-Card">
          <p div class="gameStatus"></p>
          <p div class="oneScore"></p>
          <p div class="twoScore"></p>
      </div>
      <div class="Questions"></div>
       <div class="Photos"></div>
      <div class="Responses">
          <button id = "a"></button>
          <button id = "b"></button>
          <button id = "c"></button>
          <button id = "d"></button>
      </div>
    </div>
    <script src="questions.js"></script>
    <script src="app.js"></script> 
</body>
</html>
